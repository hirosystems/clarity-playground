<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clarity playground</title>
    <meta
      name="description"
      content="Run Clarity code in the browser Clarinet"
    />
    <link rel="icon" href="./images/favicon.svg" />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/app.css" />
    <link
      rel="stylesheet"
      href="https://esm.sh/monaco-editor@0.49.0/min/vs/editor/editor.main.css"
    />
  </head>
  <body>
    <header>
      <div>
        <h1>clarity playground</h1>
        <img src="./images/logo.svg" alt="Logo" width="193" height="25" />
      </div>
      <div>
        <a
          href="https://docs.stacks.co/clarity/overview"
          target="_blank"
          rel="noopener"
          >Clarity Docs ↗</a
        >
        <a href="https://docs.hiro.so" target="_blank" rel="noopener"
          >Hiro Docs ↗</a
        >
      </div>
    </header>

    <div id="container">
      <div id="editorContainer">
        <div id="editor"></div>
        <button id="deploy">Deploy</button>
      </div>
      <div id="console">
        <div id="output">loading</div>
        <div id="inputContainer">
          <form id="run">
            <span>&gt;</span>
            <input
              id="input"
              type="text"
              autocomplete="off"
              placeholder="clarity command"
              spellcheck="false"
            />
            <button type="submit">Run</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      Clarity Playground is maintained by <a href="https://hiro.so">Hiro</a>
    </footer>

    <script type="module" src="./src/scripts/app.js"></script>
  </body>
</html>
